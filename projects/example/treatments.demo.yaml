introSequences:
  - name: demoIntro
    desc: For demonstrating the platform
    consentItems:
      - projects/example/consentAddendum.md
    introSteps:
      - name: Political Leanings Survey
        elements:
          - type: survey
            surveyName: PoliticalPartyUS
      - name: Test Prompts
        elements:
          - type: prompt
            file: projects/example/instructions_survey.md
          - type: separator
          - type: prompt
            file: projects/example/ban_assault_rifles_survey.md
          - type: separator
            style: thin
          - type: prompt
            file: projects/example/gov_guarantees_job_survey.md
          - type: separator
            style: thin
          - type: prompt
            file: projects/example/gov_reduce_income_inequality_survey.md
          - type: separator
          - type: submitButton

treatments:
  - name: demo_2p
    desc: 2 player demo for showing off what the deliberation project can do.
    playerCount: 2
    groupComposition:
      - name: democrat
        position: 0
        conditions:
          - sourceType: survey
            surveyName: PoliticalPartyUS
            result: position
            comparator: lessThan
            value: 0
      - name: republican
        position: 1
        conditions:
          - sourceType: survey
            surveyName: PoliticalPartyUS
            result: position
            comparator: greaterThan
            value: 0

    gameStages:
      - name: reason giving
        duration: 60
        desc: participants give reasons for the other party's opinions
        elements:
          - projects/example/01_instructions_reason_giving.md
          - projects/example/ban_assault_rifles_discussion.md
          - type: prompt
            file: projects/example/republicanReasonGiving.md
            showToPositions:
              - 0
          - type: prompt
            file: projects/example/democratReasonGiving.md
            showToPositions:
              - 1
          - type: submitButton

      - name: Heineken Ad
        duration: 360
        elements:
          - type: video
            url: https://youtu.be/t9isOc9Gy9Q
          - type: submitButton
            displayTime: 10

      - name: Pre-discussion instructions
        duration: 45
        elements:
          - projects/example/preDiscussionInstructions.md
          - type: submitButton

      - name: Discussion
        duration: 60
        chatType: video
        elements:
          - name: icebreaker
            type: prompt
            file: projects/example/icebreaker.md
            hideTime: 20
          - type: timer
            displayTime: 0
            hideTime: 20
          - type: audio
            file: shared/counter_bell.mp3
            displayTime: 20
            hideTime: 25

          - type: prompt
            file: projects/example/discussionInstructions.md
            displayTime: 20
          - type: separator
            displayTime: 20
          - type: prompt
            file: projects/bad_influence/police_involve_discussion.md
            displayTime: 20
          - type: timer
            displayTime: 20
            hideTime: 60

          - type: submitButton
            displayTime: 10

      - name: Qualtrics survey
        duration: 60
        elements:
          - name: Post-discussion followup survey
            type: qualtrics
            url: https://upenn.co1.qualtrics.com/jfe/form/SV_50yzfw6kWpnowIe

    exitSurveys:
      - DiscussionSelfInsight
      - Demographics

  - name: demo_4p_test_video
    desc: 4 player for recording a discussion to help test video processing
    playerCount: 4

    gameStages:
      - name: Pre-discussion instructions
        duration: 45
        elements:
          - projects/example/thisIsPublic.md
          - type: submitButton

      - name: Discussion
        duration: 180
        discussion:
          chatType: video
        elements:
          - type: prompt
            file: projects/example/pleaseClap.md
            displayTime: 0
            hideTime: 15

          - type: timer
            displayTime: 0
            hideTime: 15
          - type: audio
            file: shared/counter_bell.mp3
            displayTime: 15
            hideTime: 20

          - type: prompt
            file: projects/example/readAloud.md
            displayTime: 15
            hideTime: 45

          - type: timer
            displayTime: 15
            hideTime: 45
          - type: audio
            file: shared/counter_bell.mp3
            displayTime: 45
            hideTime: 50

          - type: prompt
            file: projects/example/allTalk.md
            displayTime: 45
            hideTime: 75

          - type: timer
            displayTime: 45
            hideTime: 75
          - type: audio
            file: shared/counter_bell.mp3
            displayTime: 75
            hideTime: 80

          - type: prompt
            file: projects/example/argument.md
            displayTime: 75

          - type: submitButton
            buttonText: Leave Discussion

    exitSurveys:
