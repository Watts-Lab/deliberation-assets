introSequences:
  - name: cross_party_match
    desc: For pairing cross partisans
    introPayment:
      value: 1
      currencySymbol: $
    introSteps:
      - name: Party Identification
        elements:
          - type: survey
            surveyName: PoliticalPartyUS
      - name: Issue Pretest
        elements:
          - type: prompt
            file: projects/SDC_behavior/gov_reduce_income_inequality_survey.md
          - type: prompt
            file: projects/SDC_behavior/urban_unrest_survey.md
          - type: prompt
            file: projects/SDC_behavior/ban_assault_rifles_survey.md
          - type: prompt
            file: projects/SDC_behavior/anes_abortion_survey.md
          - type: submitButton

treatments:
  - name: SDC_A
    desc: first test
    playerCount: 2
    assignPositionsBy: random
    gameStages:
      - name: Misperception Democratic
        duration: 900
        elements:
          - name: Misperception Democratic Qualtrics Survey
            type: qualtrics
            url: https://sshs.qualtrics.com/jfe/form/SV_6VjWZrKyGaCI5IW?Condition=Misperception_Democratic

      - name: Partisan Animosity
        duration: 120
        elements:
          - type: survey
            surveyName: partisanFeelingThermometerUS

      - name: Discussion
        duration: 600
        chatType: video
        elements:
          - type: prompt
            file: projects/SDC_behavior/urban_unrest_discussion.md
          - type: separator
            style: thin

      - name: Attitude Postsurvey
        duration: 120
        elements:
          - projects/SDC_behavior/gov_reduce_income_inequality_survey.md
          - projects/SDC_behavior/urban_unrest_survey.md
          - projects/SDC_behavior/ban_assault_rifles_survey.md
          - projects/SDC_behavior/anes_abortion_survey.md
          - type: submitButton

    exitSurveys:
      - ConstructiveListeningBehaviors
      - DiscussionSelfInsight
      - AutonomyNeedSatisfaction
      - RelatednessNeedSatisfaction
      - ConstructiveListeningBehaviorsSelf
      - Demographics

  - name: SDC_B
    desc: first test
    playerCount: 2
    assignPositionsBy: random
    gameStages:
