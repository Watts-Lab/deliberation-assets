            comparator: isAtMost
            value: 25

      - position: 7
        title: "min 2"
        conditions:
          - reference: prompt.flowerboy_judgment
            comparator: isAtMost
            value: 25
    
    gameStages:
      - name: topic_refresh
        duration: 60
        elements:
          - type: prompt
            file: projects/ioffrida/moraltps/v1/game/refresh.md
          - type: prompt
            file: projects/ioffrida/moraltps/v1/stimuli/flowerboy.md
          - type: submitButton
            buttonText: "Enter Discussion"
            name: topic_refresh_submit
      
      - name: dyad_1
        duration: 300
        discussion:
          chatType: video
          showNickname: true
          showTitle: false
          rooms:
            - includePositions: [0, 4]
            - includePositions: [1, 5]
            - includePositions: [2, 6]
            - includePositions: [3, 7]
        elements:
          - type: timer
            startTime: 1
            endTime: 300
            warnTimeRemaining: 30
          - type: prompt
            file: projects/ioffrida/moraltps/v1/game/discussion_instructions.md
          - type: submitButton
            buttonText: "Proceed to Judgment"
            name: dyad_1_submit
              
      - name: midsurvey_1
        duration: 90
        elements:
          - type: prompt
            file: projects/ioffrida/moraltps/v1/game/agreement.md
            name: agreement_midsurvey_1
          - type: prompt
            file: projects/ioffrida/moraltps/v1/intro/judgment.md
            name: judgment_midsurvey_1
          - type: submitButton
            buttonText: "Continue"
            name: midsurvey_1_submit

      - name: dyad_2
