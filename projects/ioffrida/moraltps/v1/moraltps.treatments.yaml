treatments:
  - name: flowerboy_network_6maj_2min_v1
    desc: "dyadic discussions via parallel networks of weak majority members and strong minority members | 6maj & 2min"
    playerCount: 8

    groupComposition:
      - position: 0
        title: "maj 1"
        conditions:
          - reference: prompt.flowerboy_judgment
            comparator: isAbove
            value: 50
          - reference: prompt.flowerboy_judgment
            comparator: isBelow
            value: 75

      - position: 1
        title: "maj 2"
        conditions:
          - reference: prompt.flowerboy_judgment
            comparator: isAbove
