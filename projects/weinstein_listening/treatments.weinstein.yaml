introSequences:
  - name: cross_party_match
    desc: For pairing cross partisans
    introPayment:
      value: 1
      currencySymbol: $
    introSteps:
      - name: Political Leanings Survey
        elements:
          - type: survey
            surveyName: PoliticalPartyUS

treatments:
  - name: weinstein_LIM
    desc: Listening In Motion Condition
    playerCount: 2
    gameStages:
      - name: Intro
        type: prompt
        prompt:
          - projects/weinstein_listening/intro_videos.md
        duration: 45
      - name: Video - How to listen in motion
        type: video
        url: https://youtu.be/FNcG-OtPpJU
      - name: Attention Check Quiz
        type: prompt
        duration: 120
        prompt:
          - projects/weinstein_listening/motion_expert.md
          - projects/weinstein_listening/motion_technique.md
          - projects/weinstein_listening/motion_strategies.md
      - name: Reflect on Rejection
        type: prompt
        duration: 120
        prompt:
          - projects/weinstein_listening/reflect_rejection.md
      - name: Discussion prompt
        type: prompt
        prompt: projects/weinstein_listening/topic_rejection.md
        duration: 20
      - name: Discussion
        type: discussion
        duration: 600
    exitSurveys:
      - ListeningQualityPartner
      - AutonomyNeedSatisfaction
      - RelatednessNeedSatisfaction
      - LonelinessSingleItem
      - ListeningQualityOwn
      - Demographics

