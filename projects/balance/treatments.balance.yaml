introSequences:
  - name: cross_party_match
    desc: For pairing cross partisans
    introPayment:
      value: 1
      currencySymbol: $
    introSteps:
      - name: Political Leanings Survey
        elements:
          - type: survey
            surveyName: PoliticalPartyUS
      - name: Topic Presurvey
        elements:
          - shared/procon/abortion_survey.md
          - shared/procon/alternative_energy_survey.md
          - others

treatmentTemplates:
  - name: baseline
    desc: no frills or treatments, just the basics
    playerCount: 2
    groupComposition:
      - name: in favor
        position: 0
        conditions:
          - sourceType: prompt
            promtName: { { topic } }
            comparator: greaterThan
            value: 3
      - name: against
        position: 1
        conditions:
          - sourceType: prompt
            promtName: { { topic } }
            comparator: lessThan
            value: 3
    gameStages:
      - name: Intro
        duration: 45
        elements:
          - projects/balance/instructions.md
          - type: submitButton

      - name: Topic familiarity survey
        elements:
          -
          - { { topic } }
          - type: survey
            surveyName: TopicFamiliarity

      - name: Discussion
        duration: 600
        elements:
          file: projects/balance/discussion.md
