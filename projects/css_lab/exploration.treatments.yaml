templates:
  - name: cross_partisan_disagreement_low_alter
    desc: for measuring the effect of topic on cross-party discussion outcomes
    playerCount: 2
    groupComposition:
      - name: in favor
        position: 0
        conditions:
          - sourceType: prompt
            promptName: { topicName }
            comparator: greaterThan
            value: 3
          - sourceType: prompt
            promptName: { agreementTopicName }
            comparator: greaterThan
            value: 3
      - name: against
        position: 1
        conditions:
          - sourceType: prompt
            promtName: { topicName }
            comparator: lessThan
            value: 3
          - sourceType: prompt
            promptName: { agreementTopicName }
            comparator: greaterThan
            value: 3

    gameStages:
      - name: Attitude Attributes
        duration: 300
        elements:
          - type: prompt
            file: projects/css_lab/attitude_attribute_instructions_A.md
          - type: prompt
            file: { topicDiscussionFile }
          - type: display
            promptName: { topicName }
            position: player
          - type: prompt
          - file: projects/css_lab/attitude_attribute_instructions_B.md
          - type: survey
            surveyName: AttitudeAttributes

      - name: Pre-Discussion instructions
        duration: 45
        elements:
          - type: prompt
            file: projects/css_lab/pre_discussion_instructions.md
          - type: submitButton
            buttonText: Begin Discussion

      - name: Discussion
        duration: 660
        discussion:
          chatType: video
          showNickname: true
          showTitle: false
        elements:
          - type: prompt
            file: projects/css_lab/discussion_instructions.md
            hideTime: 600
          - type: prompt
            file: { discussionTopic }
            hideTime: 600

          - type: prompt
            file: projects/css_lab/discussion_wrapup.md
            displayTime: 600
          - type: submitButton
            buttonText: Submit response and end discussion
            displayTime: 10
          - type: audio
            file: shared/airplane_chime.mp3
            displayTime: 600

    exitSequence:
      - name: Post-Discussion Instructions
        elements:
          - type: prompt
            surveyName: PostDiscussion
          - type: submitButton
            buttonText: Proceed to Survey

      - name: Manipulation Check
        note: 2 questions
        elements:
          - type: prompt
            file: projects/css_lab/guess_partner_party.md
          - type: prompt
            file: projects/css_lab/guess_partner_position.md
          - type: prompt
            file: { topicSurveyFile }
          - type: submitButton

      - name: Attitude Change
        note: 1 question
        elements:
          - type: prompt
            file: projects/css_lab/attitude_change_instructions.md
          - type: prompt
            file: { topicFile }
          - type: submitButton

      - name: Discussion general perception
        note: 9 questions
        elements:
          - type: survey
            surveyName: DiscussionGeneral

      - name: Perception of Partner
        note: 8 questions
        elements:
          - type: prompt
            file: projects/css_lab/consider_partner.md
          - type: survey
            surveyName: PerceptionOfOthers

      - name: Feeling Thermometer
        note: 2 questions
        elements:
          - type: survey
            surveyName: PartisanFeelingThermometerUS

      - name: Trait Ratings
        note: 8 questions
        elements:
          - type: prompt
            file: projects/css_lab/consider_democrats.md
          - type: prompt
            file: projects/css_lab/consider_republicans.md
          - type: survey
            surveyName: TraitRatings

      - name: MetaDiscursive

      - name: Willingness to Return
        elements:
          - type: prompt
            file: projects/css_lab/willing_to_return.md
            name: willing
          - type: prompt
            file: projects/css_lab/tmp_embed_scheduler_here.md
            conditions:
              - promptName: willing
                comparator: equal
                value: "Yes"
          - type: submitButton
