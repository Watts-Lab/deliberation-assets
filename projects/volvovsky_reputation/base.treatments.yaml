introSequences:
  - name: baseline
    description: standard conditions
    introSteps:
      - name: Welcome
        description: outline the stages of the experiment, how long it will take, etc.
        elements:
          - type: prompt
            file: projects/volvovsky_reputation/welcome.md
          - type: submitButton
      - name: Recall Game Instructions
        elements:
          - type: prompt
            file: projects/volvovsky_reputation/video_placeholder.md
          - type: submitButton
      - name: Comprehension Checks
        elements:
          - type: prompt
            file: projects/volvovsky_reputation/recall_instruction_transcript.md
          - name: comp1
            type: prompt
            file: projects/volvovsky_reputation/recall_instruction_comp_check_1.md
          - name: comp2
            type: prompt
            file: projects/volvovsky_reputation/recall_instruction_comp_check_2.md
          - name: comp3
            type: prompt
            file: projects/volvovsky_reputation/recall_instruction_comp_check_3.md
          - type: submitButton
            buttonText: Submit
            note: need to add conditions for submit button

treatments:
  - name: baseline
    playerCount: 3
    groupComposition:
      - position: 0
        title: BEAR
      - position: 1
        title: FISH
      - position: 2
        title: BIRD

    gameStages:
      - name: preDiscussion
        duration: 30
        elements:
          - type: prompt
            file: projects/volvovsky_reputation/coordination_discussion_introductions_BEAR.md
            showToPositions: [0]
          - type: prompt
            file: projects/volvovsky_reputation/coordination_discussion_introductions_FISH.md
            showToPositions: [1]
          - type: prompt
            file: projects/volvovsky_reputation/coordination_discussion_introductions_BIRD.md
            showToPositions: [2]
          - type: submitButton
            buttonText: Proceed
          - note: image of animal icons is not displaying properly

      - name: coordination discussion
        duration: 600
        discussion:
          chatType: video
          showNickname: true
          showTitle: true
        elements:
          - name: labeling
            type: prompt
            file: projects/volvovsky_reputation/coordination_discussion_labeling.md
            shared: true
          - type: submitButton
            displayTime: 300
            buttonText: End discussion and proceed to next steps
            name: labeling

      - name: recall 1
        duration: 30
        elements:
          - type: image
            file: projects/volvovsky_reputation/Tangram_A3.jpg
          - type: prompt
            name: recall_1
            file: projects/volvovsky_reputation/recall.md
          - type: submitButton
            buttonText: Submit
            name: recall_1
      - name: feedback 1
        duration: 20
        elements:
          - type: image
            file: projects/volvovsky_reputation/Tangram_A3.jpg
          - type: prompt
            file: projects/volvovsky_reputation/labels_match.md
            conditions:
              - promptName: recall_1
                position: percentAgreement
                comparator: equal
                value: 100
              - promptName: recall_1
                position: all
                comparator: lengthAtLeast
                value: 1
          - type: prompt
            file: projects/volvovsky_reputation/labels_not_match.md
            conditions:
              - promptName: recall_1
                position: percentAgreement
                comparator: isBelow
                value: 100
            note: make it so that we put the icon for the players next to who submitted what

          - type: display
            promptName: recall_1
            position: 0
          - type: display
            promptName: recall_2
            position: 1
          - type: display
            promptName: recall_2
            position: 2

      # - name: recall 2
      # - name: feedback 2
      # - name: recall 3
      # - name: feedback 3
      # - name: recall 4
      # - name: feedback 4
      # - name: recall 5
      # - name: feedback 5
      # - name: recall 6
      # - name: feedback 6
      # - name: recall 7
      # - name: feedback 7

    exitSequence:
      - name: Instructions for Principal
        elements:
          - type: prompt
            file: projects/volvovsky_reputation/video_placeholder.md
          - type: submitButton
      - name: Play as Principal
      - name: Instructions for Agent
        elements:
          - type: prompt
            file: projects/volvovsky_reputation/video_placeholder.md
          - type: submitButton
      - name: Play as Agent
      - name: Instructions for Observer
        elements:
          - type: prompt
            file: projects/volvovsky_reputation/video_placeholder.md
          - type: submitButton
      - name: Observe Principal Agent Interaction as Observer
        elements:
          - name: notes
          - type: submitButton
      - name: Decision to take over role of principal to play again
        elements:
          - name: was this someone you played with before?
          - name: would you like to play with them again?
          - name: were the agent and the principal on the same team?
          - type: submitButton

      - name: In this condition you are not assigned to play another game
      - name: Demographic Survey
      - name: Open Feedback
