          - type: prompt
            name: research_liked
            file: projects/constructive_disagreement/hidden_profile/post_liked.md
            hideFromPositions: [0]
          - type: prompt
            name: research_enjoyed
            file: projects/constructive_disagreement/hidden_profile/post_enjoyed.md
            hideFromPositions: [0]
          - type: prompt
            name: research_reasoned
            file: projects/constructive_disagreement/hidden_profile/post_reasoned.md
            hideFromPositions: [0]
          - type: prompt
            name: research_competent
