introSequences:
  - name: baseline
    desc: Basic psychometrics
    introSteps:
      - name: Ten Item Personality Inventory
        elements:
          - type: survey
            surveyName: TIPI
      - name: Self-awareness, Self-monitoring, and Growth Mindset
        elements:
          - type: survey
            surveyName: AwarenessMonitoringGrowth
      - name: Cultural Conflict Norms
        elements:
          - type: survey
            surveyName: CulturalConflictNorms
      - name: Role Selection
        elements:
          - type: prompt
            name: roleSelection
            file: projects/constructive_disagreement/super_sabbatical/roleSelection.md
          - type: submitButton
            buttonText: Continue
      - name: Continue Page Before Class
        elements:
          - type: prompt
            file: projects/constructive_disagreement/super_sabbatical/press_only_during_class.md
          - type: submitButton
            buttonText: Start Exercise - I am in class and ready to go!

treatments:
  - name: negotiation
    desc: Two-party negotiation between the Star Scientist and the Provost.
    playerCount: 2
    groupComposition:
      - desc: Star Scientist
        position: 0
        title: "Star Scientist"
        conditions:
          - promptName: roleSelection
            comparator: equal
            value: Star Scientist
      - desc: Provost
        position: 1
        title: "Provost"
        conditions:
          - promptName: roleSelection
            comparator: equal
            value: Provost

    gameStages:
      - name: General Information Preamble
        duration: 30
        elements:
          - type: prompt
            file: projects/constructive_disagreement/super_sabbatical/general_information_preamble.md
          - type: submitButton
            buttonText: Continue
      - name: General Information
        duration: 120
        elements:
          - type: prompt
            file: projects/constructive_disagreement/super_sabbatical/general_information.md
          - type: submitButton
            buttonText: Continue
      - name: Role-Specific Instructions Preamble
        duration: 30
        elements:
          - type: prompt
            file: projects/constructive_disagreement/super_sabbatical/role_specific_instructions_preamble.md
          - type: submitButton
            buttonText: Continue
      - name: Role-Specific Instructions
        duration: 120
        elements:
          - type: prompt
            file: projects/constructive_disagreement/super_sabbatical/role_star_scientist.md
            showToPositions:
              - 0
          - type: prompt
            file: projects/constructive_disagreement/super_sabbatical/role_provost.md
            showToPositions:
              - 1
          - type: submitButton
            buttonText: Continue
      - name: Pre-Negotiation Planning
        duration: 300
        elements:
          - projects/constructive_disagreement/super_sabbatical/pre_nego_preamble.md
          - projects/constructive_disagreement/super_sabbatical/pre_nego_reservation_price.md
          - projects/constructive_disagreement/super_sabbatical/pre_nego_opening_bid.md
          - projects/constructive_disagreement/super_sabbatical/pre_nego_target_price.md
          - projects/constructive_disagreement/super_sabbatical/pre_nego_batna.md
          - projects/constructive_disagreement/super_sabbatical/pre_nego_planned_strategy.md
          - type: submitButton
            buttonText: Submit and Start Exercise
      - name: Discussion
        duration: 3600
        discussion:
          chatType: video
          showNickname: true
          showTitle: true
        elements:
          - projects/constructive_disagreement/super_sabbatical/dealsheet_header.md
          - type: prompt
            name: agreementReached
            file: projects/constructive_disagreement/super_sabbatical/dealsheet_agreement_submission.md
          - type: prompt
            name: dealPrice
            file: projects/constructive_disagreement/super_sabbatical/dealsheet_price.md
          - type: prompt
            name: specialTerms
            file: projects/constructive_disagreement/super_sabbatical/dealsheet_special_terms.md
          - type: prompt
            name: dealTrip
            file: projects/constructive_disagreement/super_sabbatical/dealsheet_trip.md
          - type: prompt
            name: dealReturnFund
            file: projects/constructive_disagreement/super_sabbatical/dealsheet_return_fund.md
          - type: submitButton
            displayTime: 600
            buttonText: Submit Deal Sheet and Leave Negotiation

          - type: separator
            style: thin
          - type: prompt
            name: toggleGeneralInformation
            file: projects/constructive_disagreement/super_sabbatical/toggle_general_information.md
          - type: prompt
            file: projects/constructive_disagreement/super_sabbatical/general_information.md
            conditions:
              - promptName: toggleGeneralInformation
                comparator: equal
                value: "⬇️ Display General Information"
          - type: prompt
            name: toggleRoleInstructions
            file: projects/constructive_disagreement/super_sabbatical/toggle_role_information.md
          - type: prompt
            file: projects/constructive_disagreement/super_sabbatical/role_star_scientist.md
            showToPositions:
              - 0
            conditions:
              - promptName: toggleRoleInstructions
                comparator: equal
                value: "⬇️ Display Role Information"
          - type: prompt
            file: projects/constructive_disagreement/super_sabbatical/role_provost.md
            showToPositions:
              - 1
            conditions:
              - promptName: toggleRoleInstructions
                comparator: equal
                value: "⬇️ Display Role Information"
    exitSequence:
      - name: Member Impressions
        elements:
          - projects/constructive_disagreement/super_sabbatical/post_preamble.md
          - projects/constructive_disagreement/super_sabbatical/post_liked.md
          - projects/constructive_disagreement/super_sabbatical/post_competent.md
          - projects/constructive_disagreement/super_sabbatical/post_tension.md
        - type: submitButton
            buttonText: Continue
      - name: DV Questions
        elements:
          - projects/constructive_disagreement/super_sabbatical/conflict_preamble.md
          - projects/constructive_disagreement/super_sabbatical/goal_similarity.md
          - projects/constructive_disagreement/super_sabbatical/conflict_1.md
          - projects/constructive_disagreement/super_sabbatical/conflict_2.md
          - projects/constructive_disagreement/super_sabbatical/conflict_3.md
          - projects/constructive_disagreement/super_sabbatical/conflict_4.md
          - projects/constructive_disagreement/super_sabbatical/viability_1.md
          - projects/constructive_disagreement/super_sabbatical/viability_2.md
          - projects/constructive_disagreement/super_sabbatical/decision_leadership_1.md
          - projects/constructive_disagreement/super_sabbatical/decision_leadership_2.md
        - type: submitButton
            buttonText: Continue

    exitSurveys:
    - SVI
    - Demographics