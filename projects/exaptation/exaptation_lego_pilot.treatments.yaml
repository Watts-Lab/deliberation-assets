introSequences:

treatments:
  - name: four_stage
    desc: three rounds with lego, one round with tangrams
    playerCount: 3
    assignPositionsBy: random
    gameStages:
      - name: Intro
        type: prompt
        duration: 60
        elements:
          - projects/exaptation/instructions.md
          - type: submitButton

      - name: Labeling Lego A
        duration: 600
        discussion:
          chatType: video
          showNickname: true
          showTitle: false
        elements:
          - type: image
            file: projects/exaptation/lego_Panel_A.jpg
          - type: prompt
            file: projects/exaptation/naming_8.md
            name: namingLegoA
            shared: true
          - type: submitButton
            buttonText: Proceed

      - name: Recall Lego A3
        duration: 30
        elements:
          - type: image
            file: projects/exaptation/Lego_A3.jpg
          - type: prompt
            name: recall_Lego_A3
            file: projects/exaptation/recall.md
          - type: submitButton
            buttonText: Submit

      - name: Feedback Lego A3
        duration: 20
        elements:
          - type: prompt
            file: projects/exaptation/labels_match.md
            conditions:
              - promptName: recall_Lego_A3
                position: percentAgreement
                comparator: equal
                value: 100
              - promptName: recall_Lego_A3
                position: all
                comparator: lengthAtLeast
                value: 2
          - type: prompt
            file: projects/exaptation/labels_not_match.md
            conditions:
              - promptName: recall_Lego_A3
                position: percentAgreement
                comparator: isBelow
                value: 100

          - type: display
            promptName: recall_Lego_A3
            position: 0
          - type: display
            promptName: recall_Lego_A3
            position: 1
          - type: display
            promptName: recall_Lego_A3
            position: 2

          - type: submitButton
            buttonText: Continue

