introSequences:
  - name: 3_way_negotiation_intro
    introSteps:
      - name: General Instructions
        desc: Generic instructions without assignment to organization.
        elements:
          - type: prompt
            file: projects/3-way-negotiation/01_instructions_header.md
          - type: prompt
            file: projects/3-way-negotiation/01_instructions_3_way_negotiation_general.md
          - type: prmompt
            file: projects/3-way-negotiation/02_payoff_table.md
          - type: submitButton
            buttonText: Continue
      - name: Reading Comprehension Questions
        desc: Present four reading comprehension questions
        elements:
          - type: prompt
            file: projects/3-way-negotiation/04_readingcomprehension_01setup_general.md
          - type: prompt
            promptName: compQ2
            file: projects/3-way-negotiation/04_readingcomprehension_q01.md
          - type: prompt
            file: projects/3-way-negotiation/04_rc_incorrect.md
            conditions:
            - promptName: compQ1
              comparator: notEqual
              value: 121
          - type: prompt
            promptName: compQ2
            file: projects/3-way-negotiation/04_readingcomprehension_q02.md
          - type: prompt
            file: projects/3-way-negotiation/04_rc_incorrect.md
            conditions:
            - promptName: compQ1
              comparator: notEqual
              value: 2
          - type: prompt
            promptName: compQ3
            file: projects/3-way-negotiation/04_readingcomprehension_q03.md
          - type: prompt
            file: projects/3-way-negotiation/04_rc_incorrect.md
            conditions:
            - promptName: compQ1
              comparator: notEqual
              value: 34
          - type: prompt
            promptName: compQ4
            file: projects/3-way-negotiation/04_readingcomprehension_q04.md
          - type: prompt
            file: projects/3-way-negotiation/04_rc_incorrect.md
            conditions:
            - promptName: compQ1
              comparator: notEqual
              value: Maximize the benefits that MY organization can earn.
          - type: submitButton
            buttonText: Submit
            conditions:
            - promptName: compQ1
              comparator: equal
              value: 121
            - promptName: compQ2
              comparator: equal
              value: 2
            - promptName: compQ2
              comparator: equal
              value: 34
            - promptName: compQ2
              comparator: equal
              value: Maximize the benefits that MY organization can earn.
          - type: separator
          - type: prompt
            file: projects/3-way-negotiation/01_repeated_instructions_header.md
          - type: prompt
            file: projects/3-way-negotiation/01_instructions_3_way_negotiation_general.md
          - type: prompt
            file: projects/3-way-negotiation/02_payoff_table.md

      - name: Reading Comprehension (Answers)
        desc: Answers to reading comprehension questions
        elements:
          - type: prompt
            file: projects/3-way-negotiation/04_readingcomprehension_01answer_setup.md
          - type: prompt
            file: projects/3-way-negotiation/04_readingcomprehension_q01_answer.md
          - type: prompt
            file: projects/3-way-negotiation/04_readingcomprehension_q02_answer.md
          - type: prompt
            file: projects/3-way-negotiation/04_readingcomprehension_q03_answer.md
          - type: prompt
            file: projects/3-way-negotiation/04_readingcomprehension_q04_answer.md
          - type: submitButton
            buttonText: Continue

treatments:
  - name: Baseline
    desc: Run through the entire negotiation sequence.
    playerCount: 3
    assignPositionsBy: random

    gameStages:
      - name: Role Assignment and General Instructions
        duration: 180
        desc: Assign participants a role
        elements:
          - type: prompt
            file: projects/3-way-negotiation/01a_instructions_3_way_negotiation.md
            showToPositions:
              - 0
          - type: prompt
            file: projects/3-way-negotiation/01b_instructions_3_way_negotiation.md
            showToPositions:
              - 1
          - type: prompt
            file: projects/3-way-negotiation/01c_instructions_3_way_negotiation.md
            showToPositions:
              - 2
          - projects/3-way-negotiation/02_payoff_table.md
          - type: submitButton

      - name: Main Discussion
        duration: 600
        desc: Main Discussion Time
        chatType: text
        elements: 
          - type: prompt
            file: projects/3-way-negotiation/03_initial_instructions.md
            hideTime: 30
          - type: prompt
            file: projects/3-way-negotiation/03a_rep_a.md
            showToPositions:
              - 0
          - type: prompt
            file: projects/3-way-negotiation/03b_rep_b.md
            showToPositions:
              - 1
          - type: prompt
            file: projects/3-way-negotiation/03c_rep_c.md
            showToPositions:
              - 2
          - projects/3-way-negotiation/04_instructions_3_way_negotation_in_round.md
          - projects/3-way-negotiation/02_payoff_table.md

      - name: Post-Survey (Submission of Deal Sheet)
        duration: 60
        desc: Participants submit the agreement they reached.
        elements:
          - projects/3-way-negotiation/05_response_submission.md
          - projects/3-way-negotiation/06_multipleChoice_agreement_submission.md
          - projects/3-way-negotiation/06a_openResponse_A_payoff.md
          - projects/3-way-negotiation/06b_openResponse_B_payoff.md
          - projects/3-way-negotiation/06c_openResponse_C_payoff.md
          - type: submitButton

      - name: Subjective Value Index (SVI)
        duration: 180
        desc: Measurement of subjective value for negotiation.
        elements:
          - projects/3-way-negotiation/07_SVI_overview.md
          - projects/3-way-negotiation/07_SVI_q01.md
          - projects/3-way-negotiation/07_SVI_q02.md
          - projects/3-way-negotiation/07_SVI_q03.md
          - projects/3-way-negotiation/07_SVI_q04.md
          - projects/3-way-negotiation/07_SVI_q05.md
          - projects/3-way-negotiation/07_SVI_q06.md
          - projects/3-way-negotiation/07_SVI_q07.md
          - projects/3-way-negotiation/07_SVI_q08.md
          - projects/3-way-negotiation/07_SVI_q09.md
          - projects/3-way-negotiation/07_SVI_q10.md
          - projects/3-way-negotiation/07_SVI_q11.md
          - projects/3-way-negotiation/07_SVI_q12.md
          - projects/3-way-negotiation/07_SVI_q13.md
          - projects/3-way-negotiation/07_SVI_q14.md
          - projects/3-way-negotiation/07_SVI_q15.md
          - projects/3-way-negotiation/07_SVI_q16.md
          - type: submitButton

    exitSurveys:
      - Demographics
